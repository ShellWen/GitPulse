  ListenOn: 127.0.0.1:2005
  Mode: dev
  Timeout: 120000

Consul:
  Host: 127.0.0.1:8500 # consul endpoint
  Token:
  Key: analysis.rpc # service name registered to Consul
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc

DeveloperRpcConf:
  Target: consul://localhost:8500/developer.rpc?wait=14s
  Timeout: 30000

