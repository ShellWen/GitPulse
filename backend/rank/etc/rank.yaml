Name: rank.api
Host: 127.0.0.1
Port: 3002
Mode: dev
TimeOut: 300000

Log:
  ServiceName: rank.api
  Mode: file
  Encoding: json
  Path: logs/rank_api/

DevServer:
  Enabled: true
  Port: 5002

Telemetry:
  Name: rank.api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

DB:
  DataSource: postgres://general_user:password@localhost:5432/database?sslmode=disable
Cache:
  - Host: 127.0.0.1:6379
    Pass:

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass:

DeveloperRpcConf:
  Target: consul://localhost:8500/developer.rpc?wait=14s
  Timeout: 30000

RelationRpcConf:
  Target: consul://localhost:8500/relation.rpc?wait=14s
  Timeout: 180000

ContributionRpcConf:
  Target: consul://localhost:8500/contribution.rpc?wait=14s
  Timeout: 300000

RepoRpcConf:
  Target: consul://localhost:8500/repo.rpc?wait=14s
  Timeout: 30000

AnalysisRpcConf:
  Target: consul://localhost:8500/analysis.rpc?wait=14s
  Timeout: 180000

AsynqRedisConf:
  Addr: 127.0.0.1:6379
  Password:
  DB: 0