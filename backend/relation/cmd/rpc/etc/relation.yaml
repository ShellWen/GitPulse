Name: relation.rpc
ListenOn: 127.0.0.1:2003
Mode: dev
Timeout: 180000

Log:
  ServiceName: relation.rpc
  Mode: file
  Encoding: json
  Path: logs/relation_rpc/

DevServer:
  Enabled: true
  Port: 4003

Telemetry:
  Name: relation.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Consul:
  Host: 127.0.0.1:8500
  Token:
  Key: relation.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass:
  Key: developer-rpc

DB:
  DataSource: postgres://general_user:password@localhost:5432/database?sslmode=disable
Cache:
  - Host: 127.0.0.1:6379
    Pass:

KqCreateRepoUpdateConsumerConf:
  Name: create-repo-update-consumer
  Brokers:
    - 127.0.0.1:9092
  Group: create-repo
  Topic: create-repo-update

KqForkUpdateConsumerConf:
  Name: fork-update-consumer
  Brokers:
    - 127.0.0.1:9092
  Group: fork
  Topic: fork-update

KqStarUpdateConsumerConf:
    Name: star-update-consumer
    Brokers:
      - 127.0.0.1:9092
    Group: star
    Topic: star-update

KqFollowUpdateConsumerConf:
    Name: follow-update-consumer
    Brokers:
      - 127.0.0.1:9092
    Group: follow
    Topic: follow-update
