Name: idGen.rpc
ListenOn: 127.0.0.1:2006
Mode: dev
Timeout: 30000

Log:
  ServiceName: idGen.rpc
  Mode: file
  Encoding: json
  Path: logs/idgen_rpc/

DevServer:
  Enabled: true
  Port: 4006

Telemetry:
  Name: idGen.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Consul:
  Host: 127.0.0.1:8500
  Token:
  Key: idGen.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass:
  Key: idGen-rpc