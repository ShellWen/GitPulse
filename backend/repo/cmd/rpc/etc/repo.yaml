Name: repo.rpc
ListenOn: 127.0.0.1:2002
Mode: dev
Timeout: 30000

Log:
  ServiceName: repo.rpc
  Mode: file
  Encoding: json
  Path: logs/repo_rpc/

DevServer:
  Enabled: true
  Port: 4002

Telemetry:
  Name: repo.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Consul:
  Host: 127.0.0.1:8500
  Token:
  Key: repo.rpc
  Meta:
    Protocol: grpc
  Tag:
    - tag
    - rpc

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass:
  Key: repo-rpc

DB:
  DataSource: postgres://general_user:password@localhost:5432/database?sslmode=disable
Cache:
  - Host: 127.0.0.1:6379
    Pass:

KqRepoUpdateConsumerConf:
  Name: repo-update-consumer
  Brokers:
    - 127.0.0.1:9092
  Group: repo
  Topic: repo-update

AsynqRedisConf:
  Addr: 127.0.0.1:6379
  Password:
  DB: 0